apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: todo-ingress
  annotations:
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: todofront-svc
          servicePort: 5678
      - path: /todos
        backend:
          serviceName: todo-backend-serv
          servicePort: 1234